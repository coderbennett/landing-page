<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contact Information Collection Page</title>
</head>
<body>
    <header>
        <h1>Contact Information Collection Page</h1>
        <nav>
            <a href="https://www.google.com/">Google</a>
            <a href="https://github.com/coderbennett">GitHub</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <figure>
        <img src="./assets/business-cat-in-office.jpg" class="hero" alt="Cat sitting in office chair with laptop and mug on her desk.">
        <figcaption>
            The office is cat patiently waiting for your contact info.
        </figcaption>
    </figure>
    <footer>
        <h2>Your Contact Information</h2>
        <form id="contact">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Send">
        </form>
    </footer>
</body>
</html>
